<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signo do Zodíaco Chinês</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Signo do Zodíaco Chinês</h1>
      <div class="field">
        <label class="label">Ano de Nascimento:</label>
        <div class="control">
          <input id="ano-nascimento" class="input" type="number" placeholder="Insira o ano">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button id="btn-calcular" class="button is-primary">Calcular</button>
        </div>
      </div>
      <div id="resultado" class="result"></div>
    </div>
  </section>

  <script>
    $(document).ready(function() {
      $('#btn-calcular').click(function() {
        var ano = $('#ano-nascimento').val();
        var signo = calcularSignoChines(ano);
        exibirResultado(signo);
      });
    });

    function calcularSignoChines(ano) {
      var signosChineses = [
        "Rato",
        "Boi",
        "Tigre",
        "Coelho",
        "Dragão",
        "Serpente",
        "Cavalo",
        "Carneiro",
        "Macaco",
        "Galo",
        "Cão",
        "Porco"
      ];
      var indice = (ano - 1900) % 12;
      return signosChineses[indice];
    }

    function exibirResultado(signo) {
      $('#resultado').text("Seu signo do zodíaco chinês é: " + signo);
    }
  </script>
</body>
</html>
